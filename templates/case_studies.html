{% extends "base.html" %}

{% block content %}
<section class="case_studies">
  <div class="case_studies__title" id="case_studies">
    <h2>Case Studies</h2>
  </div>
  <div class="case_studies__container">
    <ul class="case_studies__list">
      {% set section = get_section(path="case-studies/_index.md") %}
      {% for post in section.pages %}
      <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
